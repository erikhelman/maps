<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Boostrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">

    <title>Maps Project</title>
  </head>
  <body>
    <!-- create main container -->
    <div class="container-flex">
      <!-- create rows for location list and map -->
      <div class="row main">
        <div class="col-xs-12 col-sm-5 col-md-3 col-lg-3 col-xl-3 links">
          <h4 class="title-heading">Check Out This Stuff in Japan!</h4>
          <hr />
          <h5>Enter text to filter locations</h5>
          <input id="inputFilter"
                data-bind="textInput: filter, valueUpdate:['input']"
                type="text">
          <input data-bind="click: clearFilter"
                type="button"
                value="Clear">
          <hr />
          <table class="table table-striped" id=>
            <thead>
              <th>Location</th>
            </thead>
            <tbody data-bind="foreach: filteredLocations">
              <td data-bind="text: title, click: selectMarker"></td>
            </tbody>
          </table>
        </div>
        <div class="col-xs-12 col-sm-7 col-md-9 col-lg-9 col-xl-9 map" id="map"></div>
      </div>
    </div>

    <!-- Knockout script -->
    <script
      type="text/javascript"
      src="knockout-3.4.2.js">
    </script>

    <script
      type="text/javascript"
      src="scripts.js">
    </script>

    <!-- Add required files for Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous">
    </script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
      integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
      crossorigin="anonymous">
    </script>

    <!-- Google Maps API call -->
    <script
      async
      defer
      src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD56X10ueqMs24L_lpGs6pcQrnBOGLT3qc&v=3&callback=initMap"
      onerror="mapError()">
    </script>

  </body>
</html>
